<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark light">
  <title>Simon</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <h1 id="level-title">Test Your Memory With Simon</h1>
  <button class="start-button btn btn-outline-light">Start</button>

  <div class="container d-flex justify-content-center">
    <div class="row justify-content-center">

      <div type="button" id="green" class="play-button btn green">
      </div>

      <div type="button" id="red" class="play-button btn red">
      </div>
    </div>

    <div class="row justify-content-center">

      <div type="button" id="yellow" class="play-button btn yellow">
      </div>
      <div type="button" id="blue" class="play-button btn blue">
      </div>

    </div>
  </div>

  <h3>Current Level: 0 // Best Level: 0</h3>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
